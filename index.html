<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello風Todoアプリ</title>
  <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
  <div class="main">
    <h1 class="mainTitle">T◯◯llo風 Todoアプリ</h1>
    <p class="subTitle">〜 vue.js version 〜</p>

    <div id="app">
      <div class="todoArea">
        <ul class="list">
          <li class="list__item" v-for="item in todos" :key="item.id">
            <i class="far fa-circle icon-check" aria-hidden="true"></i>
            <span>{{ item.text }}</span>
            <input type="text" class="editText">
            <i class="fas fa-trash-alt icon-trash" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="dist/js/bundle.js"></script>
</body>
</html>
